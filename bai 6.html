<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let V = parseInt(prompt("Enter the number V: "));
    let arr = [0,2,34,31,76,9,8,10,23,54,12];
    let check = false;
    for (let i = 0; i < arr.length; i++){
        if (V == arr[i]) {
            document.write("V is in the array!");
            check = true;
            break;
        }
    }
    if (check == false){
        document.write("V is not in the array!")
    }
</script>
</body>
</html>
